<!-- Modal -->
<div class="modal fade" id="createNewNodeModal" tabindex="-1" role="dialog" aria-labelledby="createNewNodeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="createNewNodeModalLabel"></h4>
            </div>
            <div class="modal-body" id="createNewNodeModalBody">
                <div id="add-node-error-msg"></div>
                <form class="form-container">
                    <label>Title
                        <input id="add-node-title-input" name="title" type="text" placeholder="Enter the topic title" required >
                    </label>
                    <label>Thumbnail
                        <input id="add-node-thumbnail-input" name="imageURL" type="url" placeholder="Enter the URL for the thumbnail" required>
                    </label>
                    <label>Media Type
                        <div class="dropdown">
                        <select id="mediaType" name="mediaType">
                            <option value="default" selected>Select type:</option>
                            <option value="video">Video</option>
                            <option value="text">Text</option>
                            <!--<option value="image">image</option>-->
                        </select>
                        </div>
                    </label>
                    <div id="appearsat-section">
                        <div id="locked-container">
                        <input id="lock-node-checkbox" name="locked" type="checkbox" required>
                            <label id="lock-node-label">Lock Node?</label>
                        </input>
                        </div>
                        <label id ="appears-at-label" style="display: none">Appears at:
                            <input id="appears-at" name="appearsAt" type="text" placeholder="Enter time (in seconds) the media gets unlocked" >
                        </label>
                    </div>
                    <div id="media-format-section" style="display: none">
                        <label id="media-format-label">Media Format
                            <div class="dropdown">
                            <select id="mediaFormat" name="mediaFormat">
                                <option value="default">Select format:</option>
                                <option value="mp4">MP4</option>
                                <option value="h5p">H5P</option>
                                <!--<option value="jpeg">JPEG</option>-->
                            </select>
                            </div>
                        </label>
                    </div>
                    <div id="text-area-container" style="display: none">
                        <label id="node-text-area-label">Text
                            <textarea id="node-text-area" placeholder="Enter text here"></textarea>
                        </label>
                    </div>
                    <div id="contents-details" class="content-details" style="display: none">
                        <h3>Content Details</h3>
                        <div id="mp4-content" class="mp4-content">
                        <label>Video URL
                            <input id="mp4-mediaURL-input" name="mp4-mediaURL" type="url" placeholder="Enter URL for MP4 Video" >
                        </label>
                        <label>Video Duration
                            <input id="mp4-mediaDuration-input" name="mp4-mediaDuration" type="text" placeholder="Enter duration (in seconds)" >
                        </label>
                        </div>
                        <div id="h5p-content" class="h5p-content">
                        <label>H5P Embed Link
                            <input id="h5p-mediaURL-input" name="h5p-mediaURL" type="url" placeholder="Enter H5P Embed Link" >
                        </label>
                        <label>H5P Content Duration
                            <input id="h5p-mediaDuration-input" name="h5p-mediaDuration" type="text" placeholder="Enter duration (in seconds)" >
                        </label>
                        </div>
                    </div>
                    <div id="permissions-details">
                        <table id="permissions-table">
                        <tr>
                            <td>Permissions</td>
                            <td>read</td>
                            <td>add</td>
                            <td>edit</td>
                            <td>add-submit</td>
                            <td>edit-submit</td>
                            <td>approve</td>
                        </tr>
                        <tr>
                            <td>Public</td>
                            <td><input class="public-checkbox" id="public-read-checkbox" name="read" type="checkbox" checked></td>
                            <td><input class="public-checkbox" id="public-add-checkbox" name="add" type="checkbox"></td>
                            <td><input class="public-checkbox" id="public-edit-checkbox" name="edit" type="checkbox"></td>
                            <td><input class="public-checkbox" id="public-add-sub-checkbox" name="add_submit" type="checkbox"></td>
                            <td><input class="public-checkbox" id="public-edit-sub-checkbox" name="edit_submit" type="checkbox"></td>
                            <td><input class="public-checkbox" id="public-approve-checkbox" name="approve" type="checkbox"></td>
                        </tr>
                        </table>
                        <div class="permissions-btn-panel">  
                            <input id="user-number-input" type="number" placeholder="123" >
                            <button type="button" id="user-permissions-btn"><span class="fas fa-plus permissions-plus"></span>User</button>
                            <!-- <input id="group-number-input" type="number" placeholder="123" >
                            <button type="button" id="group-permissions-btn"><span class="fas fa-plus permissions-plus"></span>Group</button> -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" id="cancel-add-new-node">Close</button>
                <button type="button" class="btn" id="submit-add-new-node">Submit</button>
                <button type="button" class="btn" id="submit-add-root-node">Submit</button>
                <button type="button" class="btn" id="submit-edit-node">Submit</button>
            </div>
        </div>
    </div>
</div>
