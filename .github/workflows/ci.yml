name: integration

on:
  push:
    branches: [master]
  pull_request:

jobs:
  jest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm install
        working-directory: ./templates/vue
      - name: Run tests
        run: npm run test:jest
        working-directory: ./templates/vue
