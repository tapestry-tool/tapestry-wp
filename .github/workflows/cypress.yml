# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Cypress

on:
    push:
        branches: [master]
    pull_request:
        branches: [509-modular-cypress-tests]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Launch containers
              run: docker-compose up -d
              working-directory: docker
            - name: Install wordpress
              run: docker exec wp wp core install --allow-root --url=localhost:8000 --admin_user=admin --admin_email=foo@bar.com --admin_password=secret
            - name: Activate plugins
              run: docker exec wp wp plugin activate tapestry h5p --allow-root
            - name: Add users
              run: docker exec wp wp user create subscriber sub@foo.com --role=subscriber --user_pass=subscriber
            - name: Run tests
              run: docker exec e2e cypress run -b chrome --headless -s "cypress/integration/authoring/*"
              working-directory: docker