version: '3.7'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    container_name: db

  wordpress:
    depends_on:
      - db
    build: .
    restart: always
    ports:
      - "8000:80"
    volumes:
     - ../../:/var/www/html/wp-content/plugins
    container_name: wp

  dev:
    depends_on:
      - db
    build:
      context: ../templates/vue
      target: 'develop-stage'
    restart: always
    ports:
      - '8080:8080'
    volumes: 
      - ../templates/vue:/app
      - node_modules:/app/node_modules
    command: npm run dev:container
    container_name: app

volumes:
    db_data:
    node_modules: 